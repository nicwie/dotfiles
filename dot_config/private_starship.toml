"$schema" = 'https://starship.rs/config-schema.json'

# General options
palette = 'catppuccin_frappe'
continuation_prompt = '▶▶ '

# Prompt left
# $username\
format = """
[](red)\
 $os\
[](bg:yellow fg:red)\
$git_branch\
$git_status\
[](fg:yellow bg:green)\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:green bg:mauve)\
${custom.taskw_active}\
[](fg:mauve bg:sapphire)\
$conda\
[ ](fg:sapphire bg:blue)\
$shlvl\
[ ](fg:blue)\

$cmd_duration\
$fill\

[](fg:crust bg:peach)\
$jobs\
[](fg:peach bg:teal)\
${custom.taskw_overdue}\
[](fg:teal bg:lavender)\
$time\
[](fg:lavender bg:crust)\
$line_break\
[](peach)\
$directory\
[](bg:crust fg:peach)\
$sudo\
$character"""

# Prompt right
right_format = """
${custom.timew}\
$battery\
"""

# Single segment config

[custom.taskw_active]
when = true
description = "Shows the current active task in taskwarrior"
unsafe_no_escape = true
command = '''echo $(TASK_PROMPT_CALL=1 task +ACTIVE export | jq -e -r '.[0] | if .id == null then empty else "\(.id): \(.description)" end')'''
format = '[ $symbol $output](fg:crust bg:mauve)'
symbol = ''

[custom.taskw_overdue]
when = true
description = "Outputs '!<# of overdue tasks>/<# of total tasks>'"
command = '''echo "$(TASK_PROMPT_CALL=1 task +OVERDUE export | jq 'length')/$(TASK_PROMPT_CALL=1 task +PENDING export | jq 'length')"'''
symbol = ''
format = '[ $symbol !$output ](fg:crust bg:teal)'

[custom.timew]
command = "echo $(timew get dom.active.tags.1)"
when = "timew"
symbol = '󱘿'
description = "Shows the tags of the current timew track"
format = '[$symbol ($output )]($style)'
style = 'bold #FF9800'


[fill]
# symbol = '-'
symbol = ''

[os]
disabled = false
style = "bg:red fg:crust"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[directory]
style = "bg:peach fg:crust"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol $branch ](fg:crust bg:yellow)]($style)'

[git_status]
style = "bg:yellow"
format = '[[($all_status$ahead_behind )](fg:crust bg:yellow)]($style)'

[git_metrics]
format = "([+$added]($added_style))[]($added_style)"
added_style = "fg:#1C3A5E bg:#FCF392"
deleted_style = "fg:bright-red bg:235"
disabled = false

[nodejs]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[c]
symbol = " "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[cpp]
symbol = " "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[rust]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[golang]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[php]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[java]
symbol = " "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[kotlin]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[haskell]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[python]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:crust bg:green)]($style)'

[docker_context]
symbol = ""
style = "bg:sapphire"
format = '[[ $symbol( $context) ](fg:crust bg:sapphire)]($style)'

[conda]
symbol = "  "
style = "fg:crust bg:sapphire"
format = '[$symbol$environment ]($style)'
ignore_base = false

[shlvl]
disabled = false
format = '[$symbol $shlvl ](fg:crust bg:$style)'
style = "blue"
symbol = '󰹹'

[jobs]
style = "peach"
format = '[ $symbol$number ](bold fg:base bg:$style)'

[time]
disabled = false
time_format = "%R"
style = "bg:lavender"
format = '[[  $time ](fg:crust bg:lavender)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[sudo]
format = '[$symbol](fg:red)'
disabled = false
symbol = '!'

[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "bg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 45000

[battery]
format = '[](fg:crust bg:$style)[ $symbol$percentage ](bold fg:base bg:$style)[](fg:$style bg:crust)'

[[battery.display]]
threshold = 20
style = "red"

[[battery.display]]
threshold = 50
style = "yellow"

[[battery.display]]
threshold = 70
style = "green"

